coupon-function-nodejs-user-agent:
  type: oauthApplicationUserAgent
  scopes:
    - C_Coupon.everything

coupon-function-nodejs:
  type: objectAction
  resourcePath: /coupons/issued
  oAuth2ApplicationExternalReferenceCode: coupon-function-nodejs-user-agent

assemble:
  - include:
      - "package*.json"
      - "bin/*"
      - "src/"
      - "util/"

runtime:
  type: service
  port: 3000
  watch:
    - "src/"
    - "util/"
  cpu: 100m
  memory: 100Mi