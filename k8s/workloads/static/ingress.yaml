#@ load("@ytt:data", "data")
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: #@ data.values.serviceId
  labels:
    app: #@ data.values.serviceId
spec:
  rules:
  - host: #@ "{}.{}.lfr.dev".format(data.values.serviceId, data.values.custCode)
    http:
      paths:
      - backend:
          service:
            name: #@ data.values.serviceId
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific