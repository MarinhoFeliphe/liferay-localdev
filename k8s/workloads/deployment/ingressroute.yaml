#@ load("@ytt:data", "data")
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: #@ data.values.serviceId
  labels:
    app: #@ data.values.serviceId
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: #@ "Host(`{}.{}.lfr.dev`)".format(data.values.serviceId, data.values.custCode)
    services:
    - name: #@ data.values.serviceId
      port: 80
  tls:
    secretName: localdev-tls-secret